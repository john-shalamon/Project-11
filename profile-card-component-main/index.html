<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="top-section">
            <img src="./images/bg-pattern-bottom.svg" alt="Background Image" class="background">
            <img src="./images/image-victor.jpg" alt="Profile Image" class="profile">
        </div>
        <div class="info">
            <h3>Victor Crest <span>26</span></h3>
            <p>London</p>
        </div>
        <div class="stats">
            <div>
                <h4>80K</h4>
                <p>Followers</p>
            </div>
            <div>
                <h4>803K</h4>
                <p>Likes</p>
            </div>
            <div>
                <h4>1.4K</h4>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
